<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Basic Trivia Game</title>
	<meta charset="UTF-8">
	<meta name="author" content="Nan Loyd-Leffingwell" />
	<meta name="description" content="Basic Trivia Game" />
	<meta name="classification" content="game" />
	<meta name="copyright" content="&copy; 2017 Nan Loyd-Leffingwell" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Orbitron">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</head>

<body>
	<div class="jumbotron">
		<div class="container-fluid">
			<h1>Know Your Nebulas!</h1>
			<h2>In this game you will have 2 minutes to identify eight nebulas shown on screen.<br>Select the &#8220;Start Game&#8221; button below to begin playing.</h2>
			<div class="text-center">
				<span id="timer">
					<button id="start" class="btn btn-default btn-lg">Start Game</button>
				</span>
			</div>
		</div>

		<div class="container-fluid" id="gameField">
			<div class="row">
				<div class="col-md-3">
					<span id="firstNebula"></span>
				</div>
				<div class="col-md-3">
					<span id="secondNebula"></span>
				</div>
				<div class="col-md-3">
					<span id="thirdNebula"></span>
				</div>
				<div class="col-md-3">
					<span id="fourthNebula"></span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<span id="fifthNebula"></span>
				</div>
				<div class="col-md-3">
					<span id="sixthNebula"></span>
				</div>
				<div class="col-md-3">
					<span id="seventhNebula"></span>
				</div>
				<div class="col-md-3">
					<span id="eigthNebula"></span>
				</div>
			</div>
			<div class="row">
				<div class="text-center">
					<div id="submitButton"></div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/game_timer_redo.js"></script>
</body>
</html>
