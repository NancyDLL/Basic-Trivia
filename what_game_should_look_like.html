<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Basic Trivia Game</title>
	<meta charset="UTF-8">
	<meta name="author" content="Nan Loyd-Leffingwell" />
	<meta name="description" content="Basic Trivia Game" />
	<meta name="classification" content="game" />
	<meta name="copyright" content="&copy; 2017 Nan Loyd-Leffingwell" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Orbitron">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Know Your Nebulas!</h1>
			<h2>In this game you will have 2 minutes to identify eight nebulas shown on screen. Select the "Start Game" button below to begin playing.</h2>
			<div class="text-center">
				<span id="timer">
					<h3>Count Down</h3>
				</span>
			</div>
		</div>

		<div class="container" id="gameField">
			<div class="row">
				<div class="col-md-3">
					<span id="firstNebula" class="nebula">
						<img src='assets/images/bubble.png' class='img-thumbnail'>
						<form>
						  <input type='radio' name='opt' value='right'><label for='option'>Bubble</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Orion</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Horsehead</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Trifid</label>
						</form>
					</span>
				</div>
				<div class="col-md-3">
					<span id="secondNebula" class="nebula">
						<img src='assets/images/butterfly.png' class='img-thumbnail'>
						<form>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Ring</label><br>
						  <input type='radio' name='opt' value='right'><label for='option'>Butterfly</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Lagoon</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Eskimo</label>
						</form>
					</span>
				</div>
				<div class="col-md-3">
					<span id="thirdNebula" class="nebula">
						<img src='assets/images/cats_eye.png' class='img-thumbnail'>
						<form>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Omega</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Owl</label><br>
						  <input type='radio' name='opt' value='right'><label for='option'>Cat's Eye</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Veil</label>
						</form>
					</span>
				</div>
				<div class="col-md-3">
					<span id="fourthNebula" class="nebula">
						<img src='assets/images/crab.png' class='img-thumbnail'>
						<form>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Tarantula</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Flame</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Egg</label><br>
						  <input type='radio' name='opt' value='right'><label for='option'>Crab</label>
						</form>
					</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<span id="fifthNebula" class="nebula">
						<img src='assets/images/eagle.png' class='img-thumbnail'>
						<form>
						  <input type='radio' name='opt' value='right'><label for='option'>Eagle</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Heart</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Ghost</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Pelican</label>
						</form>
					</span>
				</div>
				<div class="col-md-3">
					<span id="sixthNebula" class="nebula">
						<img src='assets/images/monkey_head.png' class='img-thumbnail'>
						<form>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Wolf</label><br>
						  <input type='radio' name='opt' value='right'><label for='option'>Monkey Head</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Red Square</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Cone</label>
						</form>
					</span>
				</div>
				<div class="col-md-3">
					<span id="seventhNebula" class="nebula">
						<img src='assets/images/retina.png' class='img-thumbnail'>
						<form>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Iris</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Boomerang</label><br>
						  <input type='radio' name='opt' value='right'><label for='option'>Retina</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Egg</label>
						</form>
					</span>
				</div>
				<div class="col-md-3">
					<span id="eigthNebula" class="nebula">
						<img src='assets/images/swan.png' class='img-thumbnail'>
						<form>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Bubble</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Eskimo</label><br>
						  <input type='radio' name='opt' value='wrong'><label for='option'>Heart</label><br>
						  <input type='radio' name='opt' value='right'><label for='option'>Swan</label>
						</form>
					</span>
				</div>
			</div>
			<div class="row">
				<div class="text-center">
					<div id="submitButton">
						<button id="submit" class="btn btn-default btn-lg">Submit Your Answers</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
